name: Build and Release Debian Package

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'        # e.g. v1.0.0, v1.1.2
  workflow_dispatch: # allow manual run

permissions:
  contents: write   # needed to create GitHub Releases

jobs:
  build-deb:
    runs-on: ubuntu-latest

    env:
      DEBFULLNAME: "Jim Mittler"
      DEBEMAIL: "jamesmittlerii@my.smccd.edu"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            build-essential

      - name: Ensure debian/source/format exists
        run: |
          mkdir -p debian/source
          if [ ! -f debian/source/format ]; then
            echo "3.0 (native)" > debian/source/format
          fi

      - name: Build .deb package
        run: |
          debuild -us -uc

      - name: Collect built artifacts
        run: |
          mkdir -p artifacts
          mv ../*.deb artifacts/ || true

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: sfz-router-debs
          path: artifacts/*.deb
          if-no-files-found: error

  release:
    needs: build-deb
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # only run for tags

    steps:
      - name: Download built .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: sfz-router-debs
          path: artifacts

      - name: Create GitHub Release and upload .deb
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
